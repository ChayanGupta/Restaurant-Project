<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="css/style.css" rel="stylesheet">
	<link href="img/favicon.jpg" rel="shortcut icon" type="image/jpg">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	
    <title>Admin â€¢ Infiniti Restaurant</title>
  </head>
  <body>
  <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
  
  <!-- ======= Top Bar ======= -->
  <section id="topbar" class="d-none d-lg-flex align-items-center fixed-top topbar-transparent">
    <div class="container text-right top">
      <img src="img/phone.png" style="width:20px; height:18px; position:relative"><span style="position:relative"> +1 5589 55488 55 </span> &nbsp;
      <img src="img/clock.png" style="width:20px; height:18px; position:relative"> &nbsp; <span style="position:relative">Mon-Sat: 11:00 AM - 11:00 PM</span>
    </div>
  </section>
  
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center header-transparent">
    <div class="container d-flex align-items-center">

      <div class="logo mr-auto">
        <h1 class="text-light"><a href="index"><span>Infiniti Restaurant</span></a></h1>
      </div>
      <div class="logo mr-auto ml-auto">
      <h3 class="text-light" th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
      </div>
      <div class="logo ml-auto">
      	<form th:action="@{/logout}" method="post">
    		<input type="submit" value="Logout" style="background-color:rgb(249,66,41);font-family:courier;"/>
		</form>
      </div>
		
    </div>
  </header><!-- End Header -->
  
  <!-- ======= Hero Section ======= -->
  <section id="hero">
  <div class="hero-container">
      <div id="heroCarousel" class="carousel slide carousel-fade" data-ride="carousel">

        <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

        <div class="carousel-inner" role="listbox">

          <!-- Slide 1 -->
          <div class="carousel-item active" style="background: url(img/slide/slide-1.jpg);">
            <div class="carousel-container">
            	<div class="container">            	
		            <table class="table table-hover table-dark">
					  <thead>
					    <tr>
					      <th scope="col">Booking Id</th>
					      <th scope="col">Date</th>
					      <th scope="col">Email</th>
					      <th scope="col">Message</th>
					      <th scope="col">Name</th>
					      <th scope="col">People</th>
					      <th scope="col">Phone</th>
					      <th scope="col">Time</th>
					      <th scope="col">Status</th>
					      <th scope="col">Action</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="data:${data}">
					      <td th:text="${data.bookingid}"></td>
					      <td th:text="${data.date}"></td>
					      <td th:text="${data.email}"></td>
					      <td th:text="${data.message}"></td>
					      <td th:text="${data.name}"></td>
					      <td th:text="${data.people}"></td>
					      <td th:text="${data.phone}"></td>
					      <td th:text="${data.time}"></td>
					      <td th:text="${data.status}"></td>
					      <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Edit Status</button>
					      </td>
					    </tr>
		  			  </tbody>
					</table>
				</div>
              </div>
            </div>
          </div>
        </div>
      </div>
	</section><!-- End Hero -->
	
	<!-- modal -->
	
	<div style="color:rgb(255, 0, 255)" class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Infiniti Restaurant</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="updated" method="post">
          <div class="form-group">
            <h3><label for="recipient-name" class="col-form-label">Booking Id:</label></h3>
            <input type="text" class="form-control" name="id" required>
          </div>
          <div class="form-group">
            <h3><label for="message-text" class="col-form-label">Status:</label></h3>
            <div class="input-group">
			  <div class="input-group-prepend ml-4">
			    <div class="input-group-text">
			    <input type="radio" value="Confirm" name="status" required>
			    </div>
			  </div>
			  &nbsp;&nbsp;&nbsp;<h3>Confirm</h3>
			</div>
            <br><button type="submit" class="btn btn-primary">Booking Confirmed</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

</body>
</html>
